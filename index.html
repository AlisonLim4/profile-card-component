<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOGOLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">
  <title> Profile card component | Frontend Mentor </title>
</head>

<body>

  <main>
    <section class="container">
      <div class="bg-pattern_top">
        <img src="images/bg-pattern-top.svg" alt="balloon top">
      </div>
      <div class="bg-pattern_bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="balloon bottom">
      </div>

      <div class="content">

        <div class="profile__card">
          <div class="top_background">
            <div class="profile__photo">
              <img src="./images/image-victor.jpg" alt="Profile photo">
            </div>
          </div>
          <div class="text_container">
            <div class="name">
              <h2>Victor Crest
                <span>26</span>
              </h2>
            </div>
            <div class="local">
              <p>London</p>
            </div>
            <div class="card-footer">
              <div class="counts">
                <div id="info" class="followers">
                  <h3>80k</h3>
                  <span>Followers</span>
                </div>

                <div id="info" class="Likes">
                  <h3>803k</h3>
                  <span>Likes</span>
                </div>

                <div id="info" class="Photos">
                  <h3>1.4k</h3>
                  <span>Photos</span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  </div>  -->
</body>

</html>
